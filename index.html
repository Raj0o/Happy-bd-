<!DOCTYPE html>
<html lang="en">
<head>

    <script src="file/love.js"></script>

    <script>
        function playAudio() {
            const audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play();
            }
        }
    </script>
</head>

<body>
    <div id="main">
        <!-- Background Music (user-triggered) -->
        <audio id="myAudio" loop>
            <source src="aud.mp3" type="audio/mpeg">
        </audio>

        <div id="wrap">
            <div id="text">
                <div id="code" style="display:none;">
                    <span class="say">Hey you üíû</span><br>
                    <span class="say">Happy Birthday üéà</span><br>
                    <span class="say">May God bless you üçÄ</span><br>
                    <span class="say">And give you lots of happiness üíï</span><br>
                    <span class="say">Just saying... you‚Äôre pretty awesome ‚ù§Ô∏è</span><br>
                    <span class="say">Sending good vibes and maybe a wink üòè</span><br>
                    <span class="say">Hope you have a beautiful day ‚ù§Ô∏èüòò</span><br>
                </div>
            </div>

            <div id="clock-box">
                <span id="clock">577 days 0 hours 0 minutes 0 seconds</span>
            </div>

            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>

    <script>
    $(function () {
        const canvas = $("#canvas");

        if (!canvas[0].getContext) {
            alert("Your browser does not support HTML5 Canvas.");
            return;
        }

        const width = canvas.width();
        const height = canvas.height();

        const opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]]
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10
            }
        };

        const tree = new Tree(canvas[0], width, height, opts);
        const seed = tree.seed;
        const foot = tree.footer;
        let hold = true;

        canvas.on("click", function (e) {
            playAudio();
            const offset = canvas.offset();
            const x = e.pageX - offset.left;
            const y = e.pageY - offset.top;

            if (seed.hover(x, y)) {
                hold = false;
                canvas.off("click mousemove");
                canvas.removeClass("hand");
            }
        });

        canvas.on("mousemove", function (e) {
            const offset = canvas.offset();
            const x = e.pageX - offset.left;
            const y = e.pageY - offset.top;
            canvas.toggleClass("hand", seed.hover(x, y));
        });

        const seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        const growAnimate = eval(Jscex.compile("async", function () {
            while (tree.canGrow()) {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            }
        }));

        const flowAnimate = eval(Jscex.compile("async", function () {
            while (tree.canFlower()) {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            }
        }));

        const moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            canvas.parent().css("background", "url(" + tree.toDataURL("image/png") + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        const textAnimate = eval(Jscex.compile("async", function () {
            $("#code").fadeIn(1000);
            $("#code").typewriter();
        }));

        const runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    });
    </script>
</body>
</html>
